<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Player Comparison Tool</title>
</head>
<body>
    <header>
        <h1>Player Comparison Tool</h1>
    </header>
    <main>
        <!-- Player Selection Form -->
        <section id="player-selection">
            <h2>Select Players and Metrics</h2>
            <form action="/compare" method="POST">
                <div class="form-group">
                    <label for="player1">Player 1:</label>
                    <select name="player1" id="player1">
                        <!-- Populate with player options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="player2">Player 2:</label>
                    <select name="player2" id="player2">
                        <!-- Populate with player options -->
                        lionel messi

                    </select>
                </div>
                <div class="form-group">
                    <label for="metrics">Select Metrics:</label>
                    <select name="metrics" id="metrics" multiple>
                        <!-- Populate with metric options -->
                    </select>
                </div>
                <button type="submit">Compare</button>
            </form>
        </section>

        <!-- Player Comparison Results -->
        <section id="comparison-results">
            <!-- Display scatter plots and historical data here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Football Club</p>
    </footer>
</body>
</html>
